<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-col-md12 {
            float: none;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <blockquote class="layui-elem-quote">欢迎您：
                            <span class="x-red" id="username">test</span>！ 当前时间:
                            <span id="time">
                                <script>
                                     //获取日期与时间
                                     setInterval("document.getElementById('time').innerHTML=new Date().toLocaleString();",1000)
                                </script>
                            </span>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="layui-carousel" id="lunbo" style="position: unset;">
                <div carousel-item>
                    <div><img src="../images/6.jpg" tppabs=""></div>
                    <div><img src="../images/2.jpg" tppabs=""></div>
                    <div><img src="../images/3.jpg" tppabs=""></div>
                    <div><img src="../images/4.jpg" tppabs=""></div>
                    <div><img src="../images/5.jpg" tppabs=""></div>
                </div>
            </div>

            <div class="layui-col-md12">
                <blockquote class="layui-elem-quote layui-quote-nm">感谢千峰,四川轻化工suse，星之队小组,各位辛苦la!!。</blockquote>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../lib/layui" charset="utf-8"></script>

    <script>
        let userInfo = JSON.parse($.cookie("userInfo"));
        $("#username").text(userInfo.name);
        //console.log(userInfo);

        layui.use('carousel', function() {
            let carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#lunbo',
                width: 'auto',
                height: '600px',
                arrow: 'hover', //始终显示箭头
                //,anim: 'updown' //切换动画方式
                anim: 'default',
                interval: 2000
            });
        });
    </script>
</body>

</html>
